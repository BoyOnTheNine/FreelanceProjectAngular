
 <form name="form" >
      <button class="btn btn-primary" (click)=" onOpenCategory()">Edit Category</button>
      <button class="btn btn-primary" (click)=" onOpenSkill()">Edit Skills</button>
</form>
<form name="category" *ngIf="isCategory" class="container col-md-4" >
    <div class="form-group">
  <label for="password">Add category</label>
  <input type="text" class="form-control" name="1" [(ngModel)]="curCat" />
  <div>
  <button class="btn btn-primary" (click)=" onAddCategory()">AddCategory</button>
  </div>
</div>
<div class="form-group">
  <label for="phone">Categories</label>
  <select class="form-control" name="categoryies" [(ngModel)]="idCat"  class="form-control" >
    <option *ngFor="let cat of categories" [value]="cat.id">{{cat.name}}</option>
  </select>
  <div>
  <button class="btn btn-primary" (click)=" onDeleteCategory()">Delete Category</button>
  </div>
</div>
</form>
<div></div>
<form name="skills" *ngIf="isSkill" class="container col-md-4">
    <div class="form-group">
    <label for="password">Add Skill</label>
    <input type="text"  class="form-control" name="2" [(ngModel)]="curSkill" />
    </div>
    <div>
    <button class="btn btn-primary" (click)=" onAddSkill()">AddSkill</button>
    </div>
    <div class="form-group">
        <label for="phone">Skills</label>
        <select class="form-control" name="categoryies" [(ngModel)]="idSkill"  class="form-control" >
          <option *ngFor="let skill of skills" [value]="skill.id">{{skill.name}}</option>
        </select>
        <div>
        <button class="btn btn-primary" (click)=" onDeleteSkill()">Delete Category</button>
        </div>
      </div>
</form>

<div>
{{curSkill}}

</div>
