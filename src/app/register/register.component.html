<form class="container col-md-4">
    <h2>Register</h2>

    <div class="form-group">
        <label for="firstName">First name</label>
        <input type="text" class="form-control" name="firstName" [(ngModel)]="user.firstName" />
    </div>
    <div class="form-group">
        <label for="firstName">Last name</label>
        <input type="text" class="form-control" name="lastName" [(ngModel)]="user.lastName" />
    </div>
    <div class="form-group">
        <label for="login">Login</label>
        <input type="text" class="form-control" name="login" [(ngModel)]="user.login" />
    </div>
    <div class="form-group">
        <label for="login">Password</label>
        <input type="text" class="form-control" name="password" [(ngModel)]="user.password" />
    </div>
    <div class="form-group">
        <label for="phone">Phone number</label>
        <input type="text" class="form-control" name="phone" [(ngModel)]="user.phoneNuber" />
    </div>
    <div>
        <label>Country</label>
        <input type="password" [(ngModel)]="user.country" />
    </div>
    <div>
        <label>Skill</label>
        <select name="skills" [(ngModel)]="curSkill">
            <option *ngFor="let skill of skills" [ngValue]="skill">{{skill.name}} </option>
        </select>
    </div>
    <div>

        <button class="btn btn-primary" (click)=" onClick()">OK</button>
    </div>

</form>
