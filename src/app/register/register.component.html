<main>
    <form>
        <div>
            <label>First Name</label>
            <input type="text" [(ngModel)]="user.firstName" />
        </div>
        <div>
            <label>Last Name</label>
            <input type="text" [(ngModel)]="user.lastName" />
        </div>
        <div>
            <label>Login</label>
            <input type="text" [(ngModel)]="user.login" />
        </div>
        <div>
            <label>Password</label>
            <input type="password" [(ngModel)]="user.password" />
        </div>
        <div>
            <label>Phone number</label>
            <input type="number" [(ngModel)]="user.phoneNuber" />
        </div>
        <div>
            <label>Country</label>
            <input type="password" [(ngModel)]="user.country" />
        </div>
        <div>
            <label>Skill</label>
            
            <select id="skill" required>
                <option *ngFor = "let skill of allSkills" >{{skill.name}} </option>
                <option>lol</option>
            </select>
        </div>
        <div>

            <button (click)=" onClick()">OK</button>
        </div>
      
    </form>
    
</main>
